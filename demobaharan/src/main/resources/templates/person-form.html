<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'ویرایش فرد' : 'افزودن فرد جدید'"></title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .back {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }
        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${isEdit} ? 'ویرایش اطلاعات فرد' : 'افزودن فرد جدید'"></h2>

    <form th:action="${isEdit} ? @{/persons/update} : @{/persons}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${person.id}" />

        <label>نام کاربری:</label>
        <input type="text" name="username" th:value="${person.username}" required />

        <label>رمز عبور:</label>
        <input type="password" name="password" th:value="${person.password}" required />

        <label>نام:</label>
        <input type="text" name="firstName" th:value="${person.firstName}" required />

        <label>نام خانوادگی:</label>
        <input type="text" name="lastName" th:value="${person.lastName}" required />

        <label>ایمیل:</label>
        <input type="email" name="email" th:value="${person.email}" required />

        <label>کد ملی:</label>
        <input type="text" name="nationalCode" th:value="${person.nationalCode}" required />

        <label>محل سکونت:</label>
        <input type="text" name="location" th:value="${person.location}" required />

        <label>کد پرسنلی:</label>
        <input type="text" name="personnelCode" th:value="${person.personnelCode}" required />

        <label>تاریخ تولد:</label>
        <input type="date" name="birthDate" th:value="${#dates.format(person.birthDate, 'yyyy-MM-dd')}" required />

        <label>رده:</label>
        <select name="departmentId" required>
            <option value="">انتخاب کنید</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.title}"
                    th:selected="${dept.id} == ${person.departmentId}">
            </option>
        </select>
        <a th:href="@{/departments/new}" class="btn"  target="_blank" style="margin-top: 10px; display: block; text-align: center;">ایجاد رده جدید</a>

        <button type="submit">ذخیره</button>
        <a th:href="@{/persons}" class="back">بازگشت به لیست</a>
    </form>
</div>

</body>
</html>
