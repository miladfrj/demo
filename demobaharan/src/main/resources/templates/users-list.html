<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>لیست کاربران</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Tahoma; background: #f2f2f2; direction: rtl; padding: 20px; }
        table { width: 90%; margin: 0 auto; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #4CAF50; color: white; }
        a.btn { background: #4CAF50; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; margin: 2px; }
    </style>
</head>
<body>
<h2>لیست کاربران</h2>

<table border="1">
    <thead>
    <tr>
        <th>شناسه</th>
        <th>نام کاربری</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>ایمیل</th>
        <th>کد ملی</th>
        <th>محل سکونت</th>
        <th>کد پرسنلی</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.person.firstName}"></td>
        <td th:text="${user.person.lastName}"></td>
        <td th:text="${user.person.email}"></td>
        <td th:text="${user.person.nationalCode}"></td>
        <td th:text="${user.person.location}"></td>
        <td th:text="${user.person.personnelCode}"></td>
        <td>
            <a class="btn" th:href="@{'/users/delete/' + ${user.id}}">حذف</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
