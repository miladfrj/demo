<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست افراد</title>
    <style>
        body { font-family: Tahoma, Arial; background: #f2f2f2; direction: rtl; padding: 20px; }
        table {
            width: 95%; margin: 20px auto; border-collapse: collapse;
            background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        th, td {
            padding: 12px; text-align: center; border: 1px solid #ddd; font-size: 14px;
        }
        th { background: #4CAF50; color: white; }
        tr:hover { background: #f9f9f9; }
        .btn {
            padding: 6px 12px; background: #4CAF50; color: white;
            text-decoration: none; border-radius: 4px; margin: 2px; display: inline-block;
        }
        .btn:hover { background: #45a049; }
        .top-bar {
            width: 95%; margin: 0 auto 20px auto; display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a th:href="@{/logout}" class="btn">خروج</a>
    <a th:href="@{/persons/new}" class="btn">افزودن فرد جدید</a>
</div>

<table>
    <thead>
    <tr>
        <th>شناسه</th>
        <th>ایمیل</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>کد ملی</th>
        <th>محل سکونت</th>
        <th>کد پرسنلی</th>
        <th>تاریخ تولد</th>
        <th>رده</th>
        <th>نقش</th>
        <th>اخرین مدرک تحصیلی</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.nationalCode}"></td>
        <td th:text="${person.location}"></td>
        <td th:text="${person.personnelCode}"></td>
        <td th:text="${#dates.format(person.birthDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${person.departmentTitle}"></td>
        <td th:text="${person.role}"></td>
        <td th:text="${person.lastDegree}"></td>
        <td>
            <a th:href="@{/persons/edit/{id}(id=${person.id})}" class="btn">ویرایش</a>
            <a th:href="@{/persons/delete/{id}(id=${person.id})}" class="btn" onclick="return confirm('آیا حذف شود؟')">حذف</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
