<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ایجاد رده جدید</title>
    <style>
        body { font-family: Tahoma; direction: rtl; background: #f2f2f2; }
        .container {
            width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        h3 { text-align: center; color: #333; }
        label { margin-top: 12px; display: block; color: #555; }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h3>ایجاد رده جدید</h3>
    <form th:action="@{/departments}" method="post">
        <label>عنوان رده:</label>
        <input type="text" name="title" required />
        <button type="submit">ذخیره</button>
    </form>
</div>
</body>
</html>
