<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ایجاد رده جدید</title>
    <style>
        body { font-family: Tahoma; direction: rtl; background: #f2f2f2; }
        .container { width: 300px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label, input, button { display: block; width: 100%; margin-top: 10px; }
        button { background: #4CAF50; color: white; padding: 8px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h3>ایجاد رده جدید</h3>
    <form th:action="@{/departments}" method="post">
        <label>عنوان رده:</label>
        <input type="text" name="title" required />
        <button type="submit">ذخیره</button>
    </form>
</div>
</body>
</html>
