<!-- students-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست دانشجویان</title>
    <style>
        body { font-family: Tahoma; background: #f2f2f2; direction: rtl; padding: 20px; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background: #4CAF50; color: white; }
        a.btn { background: #4CAF50; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; margin: 2px; }
    </style>
</head>
<body>
<h2 style="text-align: center;">لیست دانشجویان</h2>
<a th:href="@{/students/new}" class="btn">افزودن دانشجو</a>
<table>
    <thead>
    <tr>
        <th>شناسه</th>
        <th>کد دانشجویی</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.studentCode}"></td>
        <td th:text="${student.person.firstName}"></td>
        <td th:text="${student.person.lastName}"></td>
        <td>
            <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn" onclick="return confirm('حذف شود؟')">حذف</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
