<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست اساتید</title>
    <style>
        body { font-family: Tahoma; background: #f2f2f2; direction: rtl; padding: 20px; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background: #4CAF50; color: white; }
        a.btn { background: #4CAF50; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; margin: 2px; }
    </style>
</head>
<body>
<h2 style="text-align: center;">لیست اساتید</h2>
<a th:href="@{/teachers/new}" class="btn">افزودن استاد</a>
<table>
    <thead>
    <tr>
        <th>شناسه</th>
        <th>کد استاد</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.teacherCode}"></td>
        <td th:text="${teacher.person.firstName}"></td>
        <td th:text="${teacher.person.lastName}"></td>
        <td>
            <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn" onclick="return confirm('حذف شود؟')">حذف</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
